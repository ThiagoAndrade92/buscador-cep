<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Buscador de CEP</title>
   <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
   <div class="box">
      <div class="buscador">
         <div class="label">
            <label for="cep">CEP:</label>
         </div><!-- label -->
         <div class="input">
            <input type="text" id="cep" placeholder="Digite o nome da rua">
         </div><!-- input -->
         <div class="btn">
            <button>Buscar</button>
         </div><!-- btn -->
      </div><!-- buscador -->

      <div class="resultados">
         <p>Rua dos bobos, Terra do nunca - SP | CEP: 12345-123</p>
      </div>
   </div><!-- box -->
</body>
</html>
