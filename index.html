<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Buscador de CEP</title>
   <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
   <div class="box">
      <div class="buscador">
         <div class="label">
            <label for="uf">UF:</label>
         </div><!-- label -->
         <div class="input">
            <input type="text" id="uf" placeholder="Digite o nome da rua">
         </div><!-- input -->
         <div class="label">
            <label for="cidade">Cidade:</label>
         </div><!-- label -->
         <div class="input">
            <input type="text" id="cidade" placeholder="Digite o nome da rua">
         </div><!-- input -->
         <div class="label">
            <label for="logradouro">Rua:</label>
         </div><!-- label -->
         <div class="input">
            <input type="text" id="logradouro" placeholder="Digite o nome da rua">
         </div><!-- input -->
         <div class="btn">
            <button>Buscar CEP</button>
         </div><!-- btn -->
      </div><!-- buscador -->

      <div class="resultados">
      </div>
   </div><!-- box -->

   <script src="js/cep.js"></script>
</body>
</html>
